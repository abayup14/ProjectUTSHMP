<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Berita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let item of news; let i=index">
    <ion-card-header routerLink="/detailnews/{{ i }}">
      <ion-card-title style="text-align: center;">{{ item.judul }}</ion-card-title>
      <ion-img [src]="item.url_gambar"></ion-img>
    </ion-card-header>
    <ion-card-content>{{ item.deskripsi }}</ion-card-content>
    <ion-card-content>
      <ion-label>Tujuan Instansi: </ion-label>
      <ion-chip>{{ item.tujuan_instansi }}</ion-chip>
    </ion-card-content>
    <ion-card-content>
      <ion-row>
        <ion-chip>
          <ion-icon name="chatbox-sharp"></ion-icon>
          <ion-label>{{ item.comment.length }}</ion-label>
        </ion-chip>
        <ion-chip (click)="addLike(i)">
          <ion-icon name="thumbs-up-sharp"></ion-icon>
          <ion-label>{{ item.jumlah_like }}</ion-label>
        </ion-chip>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
