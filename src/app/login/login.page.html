<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input [(ngModel)]="login_username" label="Username" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input [(ngModel)]="login_password" label="Password" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button id="btnLogin" (click)="login()">
          Login
        </ion-button>
        <!-- <ion-alert trigger="btnLogin" header="New Pasta" message="Succes Login" [buttons]="alertButtons"></ion-alert> -->
      </ion-item>
      <ion-item>
        <ion-row>
          <ion-label>Belum punya akun?</ion-label>
          <ion-button id="btnReg" (click)="toReg()">Register</ion-button>
        </ion-row>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
