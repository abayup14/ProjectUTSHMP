<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Tambah Berita</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">
    <ion-list>
      <ion-item>
        <ion-input label="Judul" placeholder="Masukkan Judul" labelPlacement="floating">
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-textarea label="Deskripsi" placeholder="Masukkan Deskripsi" labelPlacement="floating"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-input label="Gambar" placeholder="Masukkan Gambar" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item></ion-item>
      <ion-item>
        <ion-select label="Pengaduan" labelPlacement="floating"></ion-select>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
